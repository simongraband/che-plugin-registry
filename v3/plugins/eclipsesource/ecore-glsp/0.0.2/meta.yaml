apiVersion: v2
publisher: eclipsesource
name: ecore-glsp
version: 0.0.2
type: Che Editor
displayName: Ecore Editor
title: Editor for Ecore Files in Che
icon: https://raw.githubusercontent.com/theia-ide/theia/master/logo/theia-logo-no-text-black.svg?sanitize=true
description: Modelling Tool running in the Web.
category: Editor
repository: https://github.com/eclipsesource/ecore-glsp
spec:
  endpoints:
    - name: theia
      public: true
      targetPort: 3000
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
    - name: "webviews"
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: webview
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: "theia-dev"
      public: true
      targetPort: 3130
      attributes:
        protocol: http
        type: ide-dev
        discoverable: false
    - name: "theia-redirect-1"
      public: true
      targetPort: 13131
      attributes:
        protocol: http
        discoverable: false
    - name: "theia-redirect-2"
      public: true
      targetPort: 13132
      attributes:
        protocol: http
        discoverable: false
    - name: "theia-redirect-3"
      public: true
      targetPort: 13133
      attributes:
        protocol: http
        discoverable: false
  containers:
    - name: eclipse-ide
      image: docker.io/sgraband/ecore-editor:latest
      env:
        - name: THEIA_PLUGINS
          value: local-dir:///plugins
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: "3130"
        - name: THEIA_HOST
          value: 0.0.0.0
      volumes:
        - mountPath: "/plugins"
          name: plugins
      mountSources: true
      ports:
        - exposedPort: 3000
        - exposedPort: 3100
        - exposedPort: 3130
        - exposedPort: 13131
        - exposedPort: 13132
        - exposedPort: 13133
      memoryLimit: 512M
  initContainers:
    - name: remote-runtime-injector
      image: "quay.io/eclipse/che-theia-endpoint-runtime-binary:next"
      volumes:
        - mountPath: "/remote-endpoint"
          name: remote-endpoint
          ephemeral: true
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: REMOTE_ENDPOINT_VOLUME_NAME
          value: remote-endpoint
firstPublicationDate: "2020-01-22"
latestUpdateDate: "2020-05-21"